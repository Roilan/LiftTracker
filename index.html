<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LiftTracker</title>

    <link rel="stylesheet" href="css/build/main.min.css">

    <!--[if lt IE 7]>
      <p>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <header>

      </header>
      
      <main>
        <div class="row">
          <div class="col-xs-6">
            <button class="btn btn-primary btnDay">
              Set day
            </button>
          </div>

          <div class="col-xs-6">
            <h1 class="setDate">Null</h1>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <legend>
              <h2>Logs</h2>
            </legend>
          </div>
        </div>
        
        <div class="row">  
          <div class="col-xs-12">
            <form>
              <input type="text" class="form-control" placeholder="Name" id="name" />

              <input type="number" class="form-control" placeholder="Sets" id="sets" />
              
              <input type="number" class="form-control" placeholder="Reps" id="reps" />
              
              <input type="number" class="form-control" placeholder="Weight" id="weight" /> 

              <button type="submit" class="btn btn-primary btnAdd">Add</button>
           </form>

          <button class="btn btn-primary btnClear">
              Clear
          </button>
          </div>
        </div>
        
        <hr />

        <div class="row">
          <div class="col-xs-3">
            <h4>Name</h4>
            <ul class="nameList">
            </ul>
          </div>
          
          <div class="col-xs-3">
          <h4>Sets</h4>
            <ul class="setList">
            </ul>
          </div>
          <div class="col-xs-3">
          <h4>Reps</h4>
            <ul class="repsList">
            </ul>
          </div>
          <div class="col-xs-3">
          <h4>Weight</h4>
            <ul class="weightList">
            </ul>
          </div>
          </div>
        
        </div>

      </main>
      
      <footer>
      
      </footer>    
    </div>

    <script src="js/build/main.min.js"></script>
  </body>
</html>
